<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/profile-card-component-main/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>
<body>

  <div class="box-container">
  <div class="top-img-container">
    <img class="top-img" src="/profile-card-component-main/images/bg-pattern-card.svg" alt="top img">
  </div>
  <div class="avatar-container">
    <img class="avatar-img" src="/profile-card-component-main/images/image-victor.jpg" alt="avatar image">
  </div>
  <h1 class="title-name">Victor Crest <span class="text-gray">26</span> </h1>

  <span class="country">London</span>

    <hr class="divider"/>

  <div class="footer-description">
    <div class="footer-detail">
      <span class="details-count">80K</span>
      <span class="details-content">Followers</span>
    </div>
    <div class="footer-detail">
      <span class="details-count">803K</span>
      <span class="details-content">Likes</span>
    </div>
    <div class="footer-detail">
      <span class="details-count">1.4k</span>
      <span class="details-content">Photos</span>
    </div>
    </div>
  </div>
  </div>

  
</body>
</html>
